name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-tauri:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/db-toolkit-ui/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Create .env file for backend
        working-directory: src/db-toolkit
        run: |
          cat > .env << EOF
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          ISSUE_EMAIL=${{ secrets.ISSUE_EMAIL }}
          EOF
      
      - name: Install uv and build Python backend
        run: |
          pip install uv
          cd src/db-toolkit
          uv pip install --system pyinstaller
          uv pip install --system -e .
          pyinstaller build.spec
      
      - name: Copy backend to resources
        run: |
          mkdir -p src/db-toolkit-ui/resources/backend
          cp -r src/db-toolkit/dist/db-toolkit-backend/* src/db-toolkit-ui/resources/backend/
      
      - name: Install frontend dependencies
        working-directory: src/db-toolkit-ui
        run: npm ci
      
      - name: Update tauri.conf.json with backend resources
        run: |
          cd src/db-toolkit-ui/src-tauri
          sed -i.bak 's/"icon": \[/"resources": ["...\/resources\/backend\/**"],\n    "icon": [/' tauri.conf.json
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src/db-toolkit-ui
          tagName: ${{ github.ref_name }}
          releaseName: 'DB Toolkit ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
