name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-tauri:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/db-toolkit-ui/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Create .env file for backend
        working-directory: src/db-toolkit
        shell: bash
        run: |
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" > .env
          echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> .env
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env
          echo "ISSUE_EMAIL=${{ secrets.ISSUE_EMAIL }}" >> .env
      
      - name: Install uv and build Python backend
        shell: bash
        run: |
          pip install uv
          cd src/db-toolkit
          uv venv
          source .venv/bin/activate || . .venv/Scripts/activate
          uv pip install pyinstaller
          uv pip install -e .
          pyinstaller build.spec
          echo "Checking build output:"
          ls -la dist/
          if [ -d "dist/db-toolkit-backend" ]; then
            echo "Backend built successfully"
            ls -la dist/db-toolkit-backend/
          else
            echo "ERROR: Backend build failed - dist/db-toolkit-backend not found"
            exit 1
          fi
      
      - name: Copy backend to resources
        shell: bash
        run: |
          echo "Creating resources directory inside src-tauri..."
          mkdir -p src/db-toolkit-ui/src-tauri/resources/backend
          echo "Checking backend build output..."
          ls -la src/db-toolkit/dist/ || echo "dist directory not found"
          if [ -d "src/db-toolkit/dist/db-toolkit-backend" ]; then
            echo "Copying backend files..."
            cp -r src/db-toolkit/dist/db-toolkit-backend/* src/db-toolkit-ui/src-tauri/resources/backend/
            echo "Backend copied successfully:"
            ls -la src/db-toolkit-ui/src-tauri/resources/backend/
          else
            echo "ERROR: Backend build directory not found at src/db-toolkit/dist/db-toolkit-backend"
            echo "Contents of src/db-toolkit/:"
            ls -la src/db-toolkit/
            exit 1
          fi
      
      - name: Install frontend dependencies
        working-directory: src/db-toolkit-ui
        run: npm ci
      
      - name: Update tauri.conf.json with backend resources
        working-directory: src/db-toolkit-ui/src-tauri
        shell: bash
        run: |
          python3 -c '
import json
with open("tauri.conf.json", "r") as f:
    config = json.load(f)
config["bundle"]["resources"] = ["resources/backend/**"]
with open("tauri.conf.json", "w") as f:
    json.dump(config, f, indent=2)
'
          echo "Updated tauri.conf.json:"
          grep -A3 '"resources"' tauri.conf.json
          echo "Verifying resources directory exists:"
          ls -la resources/backend/ | head -5
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src/db-toolkit-ui
          tagName: ${{ github.ref_name }}
          releaseName: 'DB Toolkit ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}