<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1f2937;
            padding: 30px;
            text-align: center;
            user-select: none;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        .icon img {
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .version {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }
        .description {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .copyright {
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="icon">
        <img src="icons/icon.png" alt="DB Toolkit">
    </div>
    <h1>DB Toolkit</h1>
    <div class="version">Version 0.1.0</div>
    <div class="description">A modern database management tool</div>

</body>
</html>
